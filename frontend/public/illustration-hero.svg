<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" fill="none">
  <!-- Background organic shapes -->
  <ellipse cx="500" cy="100" rx="180" ry="140" fill="#EBF4FF" opacity="0.4"/>
  <ellipse cx="100" cy="400" rx="150" ry="120" fill="#FEF3C7" opacity="0.3"/>
  
  <!-- Main student figure 1 (left) -->
  <ellipse cx="180" cy="320" rx="50" ry="60" fill="#5B8DEF" opacity="0.3"/>
  <circle cx="180" cy="270" r="30" fill="#3B76DD"/>
  
  <!-- Laptop for student 1 -->
  <rect x="150" y="310" width="60" height="40" rx="3" fill="#F5F5F4" stroke="#3B76DD" stroke-width="2"/>
  <rect x="155" y="315" width="50" height="25" rx="1" fill="#3B76DD" opacity="0.2"/>
  
  <!-- Main student figure 2 (right) -->
  <ellipse cx="420" cy="320" rx="50" ry="60" fill="#F59E0B" opacity="0.2"/>
  <circle cx="420" cy="270" r="30" fill="#5B8DEF"/>
  
  <!-- Laptop for student 2 -->
  <rect x="390" y="310" width="60" height="40" rx="3" fill="#F5F5F4" stroke="#5B8DEF" stroke-width="2"/>
  <rect x="395" y="315" width="50" height="25" rx="1" fill="#5B8DEF" opacity="0.2"/>
  
  <!-- Central collaboration element -->
  <circle cx="300" cy="290" r="45" fill="white" stroke="#3B76DD" stroke-width="2.5" stroke-dasharray="5,5"/>
  
  <!-- Icons floating in collaboration circle -->
  <rect x="285" y="275" width="12" height="15" rx="1" fill="#3B76DD" opacity="0.4"/>
  <path d="M 310 280 L 315 275 L 320 280" stroke="#F59E0B" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="290" cy="300" r="4" fill="#5B8DEF"/>
  <circle cx="310" cy="300" r="4" fill="#F59E0B"/>
  
  <!-- Floating opportunity symbols -->
  <g opacity="0.7">
    <path d="M 120 180 L 125 185 L 120 190 L 115 185 Z" fill="#F59E0B"/>
    <path d="M 480 200 L 485 205 L 480 210 L 475 205 Z" fill="#3B76DD"/>
    <path d="M 300 150 L 305 155 L 300 160 L 295 155 Z" fill="#5B8DEF"/>
  </g>
  
  <!-- Documents/resources floating -->
  <rect x="220" y="200" width="35" height="45" rx="3" fill="white" stroke="#3B76DD" stroke-width="1.5" opacity="0.6"/>
  <line x1="228" y1="210" x2="248" y2="210" stroke="#3B76DD" stroke-width="1.5" opacity="0.4"/>
  <line x1="228" y1="218" x2="248" y2="218" stroke="#3B76DD" stroke-width="1.5" opacity="0.4"/>
  
  <rect x="345" y="200" width="35" height="45" rx="3" fill="white" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
  <line x1="353" y1="210" x2="373" y2="210" stroke="#F59E0B" stroke-width="1.5" opacity="0.4"/>
  <line x1="353" y1="218" x2="373" y2="218" stroke="#F59E0B" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Connection lines (collaboration) -->
  <line x1="210" y1="290" x2="255" y2="290" stroke="#3B76DD" stroke-width="2" stroke-dasharray="3,3" opacity="0.4"/>
  <line x1="345" y1="290" x2="390" y2="290" stroke="#5B8DEF" stroke-width="2" stroke-dasharray="3,3" opacity="0.4"/>
</svg>
